classes:
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.linux.system.repo.saltstack.xenial
- system.neutron.gateway.cluster
- cluster.physical_mcp11_ovs_dpdk
parameters:
  _param:
    interface_mtu: 1500
    cluster_vip_address: ${_param:openstack_control_address}
    linux_system_codename: xenial
    keepalived_vip_interface: br_ctl
    keepalived_vip_virtual_router_id: 69
    primary_first_nic: ens11f0
    primary_second_nic: ens11f1
  neutron:
    gateway:
      backend:
        tenant_vlan_range: "${_param:neutron_tenant_vlan_range}"
  linux:
    network:
      bridge: openvswitch
      interface:
        primary_first_nic:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_first_nic}
          master: bond0
        primary_second_nic:
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_second_nic}
          master: bond0
        bond0:
          enabled: true
          proto: manual
          ovs_bridge: br-floating
          ovs_type: OVSPort
          type: bond
          use_interfaces:
          - ${_param:primary_first_nic}
          slaves: ${_param:primary_first_nic} ${_param:primary_second_nic}
          mode: active-backup
        br-floating:
          enabled: true
          type: ovs_bridge
        br-prv:
          enabled: true
          type: ovs_bridge
        br_ctl:
          enabled: true
          type: ovs_port
          bridge: br-floating
          proto: static
          ovs_options: tag=1806
          address: ${_param:single_address}
          netmask: 255.255.255.0
        br_gtw:
          enabled: true
          type: ovs_port
          bridge: br-floating
          proto: static
          ovs_options: tag=1801
          address: ${_param:deploy_address}
          gateway: 172.16.55.193
          netmask: 255.255.255.192
        floating-to-prv:
          enabled: true
          type: ovs_port
          port_type: patch
          bridge: br-floating
          peer: prv-to-floating
        prv-to-floating:
          enabled: true
          type: ovs_port
          port_type: patch
          bridge: br-prv
          peer: floating-to-prv
